<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>Register Now:</h1>

    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">

        <div class="mb-2">
            <label for="name">Name :</label>
            <input formControlName="name" type="text" id="name" class="form-control">
            <!-- Validation -->
            <div class="alert alert-danger mt-3"
                *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                <p class="m-1" *ngIf=" registerForm.get('name')?.getError('required')">Name Is Required</p>
                <p class="m-1" *ngIf=" registerForm.get('name')?.getError('minlength')">Name Min Length 3</p>
                <p class="m-1" *ngIf=" registerForm.get('name')?.getError('maxlength')">Name Max Length 20</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="email">Email :</label>
            <input formControlName="email" type="email" id="email" class="form-control">
            <!-- Validation -->
            <div class="alert alert-danger mt-3"
                *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                <p class="m-1" *ngIf=" registerForm.get('email')?.getError('required')">Email Is Required</p>
                <p class="m-1" *ngIf=" registerForm.get('email')?.getError('email')">Email InValid</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="password">Password :</label>
            <input formControlName="password" type="password" id="password" class="form-control">
            <!-- Validation -->
            <div class="alert alert-danger mt-3" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                <p class="m-1" *ngIf=" registerForm.get('password')?.getError('required')">Password Is Required</p>
                <p class="m-1" *ngIf=" registerForm.get('password')?.getError('pattern')">
                    Password must start with UpperCase then from 6 to 10</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="rePassword">RePassword :</label>
            <input formControlName="rePassword" type="password" id="rePassword" class="form-control">
            <!-- Validation -->
            <div class="alert alert-danger mt-3" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
                <p class="m-1" *ngIf=" registerForm.get('rePassword')?.getError('required')">rePassword Is Required</p>
                <p class="m-1" *ngIf=" registerForm.get('rePassword')?.getError('mismatch')">
                    Password MisMatch</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="phone">Phone :</label>
            <input formControlName="phone" type="tel" id="phone" class="form-control">
            <!-- Validation -->
            <div class="alert alert-danger mt-3" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                <p class="m-1" *ngIf=" registerForm.get('phone')?.getError('required')">phone Is Required</p>
                <p class="m-1" *ngIf=" registerForm.get('phone')?.getError('pattern')">
                    Accept only Egypt phone numbers</p>
            </div>
        </div>

        <button [disabled]="registerForm.invalid" class="btn-main ms-auto d-block">
            <i *ngIf="isLoading" class="fas fa-spin fa-spinner "></i> Register
        </button>
        <p *ngIf="msgError" class="alert alert-warning mt-2">{{msgError}} </p>
    </form>

</section>
