<!-- Main Slider -->
<section class="mt-5">
    <div class="row g-0 ">
        <div class="col-md-8 cursor-pointer">
            <!-- Carousel -->
            <owl-carousel-o [options]="MainCustomOptions">
                <ng-template carouselSlide><img src="./assets/images/main-slider-1.jpeg" class="w-100" height="400"
                        alt="">
                </ng-template>
                <ng-template carouselSlide><img src="./assets/images/main-slider-2.jpeg" class="w-100" height="400"
                        alt="">
                </ng-template>
                <ng-template carouselSlide><img src="./assets/images/main-slider-3.jpeg" class="w-100" height="400"
                        alt="">
                </ng-template>

            </owl-carousel-o>

        </div>
        <div class="col-md-4">
            <img src="./assets/images/slide-1.jpeg" class="w-100" height="200" alt="">
            <img src="./assets/images/slide-2.jpeg" class="w-100" height="200" alt="">

        </div>
    </div>
</section>

<!-- Categories-Carousel  -->
<section class="mt-5">
    <div class="text-center">
        <h2 class="fs-3 mb-3 text-main">Shop Popular Categories</h2>
    </div>
    <owl-carousel-o [options]="customOptions" class=" cursor-pointer">

        <ng-container *ngFor="let item of categories">
            <ng-template carouselSlide>
                <!--Items  -->
                <div>
                    <img class="w-100" height="270" [src]="item.image" [alt]="item.name" [title]="item.name ">
                    <div class="text-center m-2">
                        <h3 class="h5">{{item.name}} </h3>
                    </div>
                </div>
            </ng-template>
        </ng-container>

    </owl-carousel-o>

</section>

<!-- products -->
<section class="my-5">
    <div class="text-center">
        <h2 class="fs-3 mb-3 text-main">Popular products</h2>
    </div>
    <!-- Search -->
    <input type="search" class="form-control w-75 mx-auto my-3 " placeholder="Search...." [(ngModel)]="searchTerm" />
    <!-- -------- -->
    <div class="row g-4">
        <div class="col-md-2 " *ngFor="let product of products.slice(0,18) | search:searchTerm">
            <div class="product ">
                <div class="p-2 cursor-pointer " [routerLink]="['/details', product._id]">
                    <img [src]="product.imageCover" class="w-100" [alt]="product.title">
                    <h3 class="fs-6 text-main">{{product.category.name | uppercase}} </h3>
                    <!-- <h4 class="fs-6">{{product.title.split(' ').slice(0,2).join(" ")   }} </h4> -->
                    <h4 class="fs-6">{{product.title | termtext }} </h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-main" >{{product.price | currency:' EGP ' }}</span>
                        <div>
                            <i class="fas fa-star rating-color"></i>
                            <span> {{product.ratingsAverage}} </span>
                        </div>
                    </div>
                </div>
                <button (click)="addCart(product._id)" class="btn-main w-100">Add Product</button>
            </div>
        </div>
    </div>
</section>
