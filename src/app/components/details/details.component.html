<section class="w-75 mx-auto m-3">
    <div class="row align-items-center">
        <div class="col-md-4 overflow-hidden">
            <!-- <img class="w-100" [src]="productDetails.imageCover" [alt]="productDetails.title"> -->
            <owl-carousel-o [options]="MainCustomOptions">
                <ng-container *ngFor="let item of productDetails.images">
                    <ng-template carouselSlide>

                        <img class="w-100 rounded" [src]="item">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="fs-5">{{productDetails.title}} </h3>
                <p class="text-muted">{{productDetails.description}} </p>
                <h4 class="fs-6">{{productDetails.category.name}} </h4>
                <div class="d-flex justify-content-between align-items-center">
                    <span>{{productDetails.price}} EGP</span>
                    <div>
                        <i class="fas fa-star rating-color"></i>
                        <span> {{productDetails.ratingsAverage}} </span>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn-main ">Add To Cart</button>
            </div>
        </div>
    </div>
   
</section>
